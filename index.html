<html>
	<head>
		<title> App 4 by PK </title>
		<style>
			* { font-size:60px; }
			body { background-color:lightyellow; }
		</style>
		<script>
			function show()
			{
				event.preventDefault();
				let name = document.getElementById("name");
				let ans = document.getElementById("ans");

				if (name.value == "")
				{
					alert("Name cannot be Empty");
					ans.innerHTML = "";
					name.focus();
					return;
				}
				else if (name.value.trim() == "")
				{
					alert("Name cannot be only spaces");
					name.value = "";
					ans.innerHTML = "";
					name.focus();
					return;
				}
				else if (! name.value.match(/^[A-Za-z ]+$/))
				{
					alert("Name should only contain Alphabets");
					name.value = "";
					ans.innerHTML = "";
					name.focus();
					return;
				}
		
				let d = new Date();
				let hr = d.getHours();
				let reply = "";

				if (hr < 12)		reply = "Good Morning";
				else if (hr <16)	reply = "Good Afternoon";
				else			reply = "Good Evening";

				let msg = reply + " " + name.value;
				ans.innerHTML = msg;
			}
		</script>
	</head>

	<body>
	<center>
		<h1> Welcome App by PK </h1>
		<form onsubmit = "show()">
			<input type = "text" placeholder = "Enter ur Name" id = "name" />
			<br><br>
			<input type = "submit">
		</form>
		<h2 id = "ans" style = "color:red;" ></h2>
	</center>
	</body>
<html>
